         <style>
        label {
            position: relative;
            top: -5px;
            border: 1px solid #ccc;
            padding: 4px;
            background: #eee;
            border-radius: 4px;
        }
        #visualizador { font: 3em Verdana, sans-serif; }
</style>
  <script>
        var rango, vis;
        window.onload = function() {
            rango = document.getElementById('rango');
            vis = document.getElementById('visualizador');
            vis.innerHTML = rango.value;
            rango.addEventListener('change', mostrar);
        };
        function mostrar() { var valor = rango.value; vis.innerHTML = valor; }
            </script>

              <option value ="C">
               <option value ="D">
                <option value ="E">

                  <option value ="G">
        </datalist>
        <label for="rango">Volumen</label>
        <input id="rango" type="range" min="1" max="100" step="1">
        <span id="visualizador"></span>      
    </form>
